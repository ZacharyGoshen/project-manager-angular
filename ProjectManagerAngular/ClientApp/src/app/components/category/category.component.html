<div class="category flex-column">
    <div class="border-bottom-light-gray flex-align-items-center flex-justify-content-space-between flex-row">
        <div class="font-large">{{ category.name }}</div>
        <div (click)="deleteCategory(category)" class="font-large hover-cursor-pointer">x</div>
    </div>
    <div *ngFor="let task of tasks">
        <app-task [task]="task" (deleteTaskEvent)="deleteTask($event)"></app-task>
    </div>
    <div class="flex-row">
        <input #taskName (keydown.enter)="addTask(taskName.value); taskName.value=''" placeholder="+ add task" class="new-task-input font-medium"/>
    </div>
</div>
